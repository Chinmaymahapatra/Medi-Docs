<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediDocs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
      <div class="container-fluid shadow">
        <a class="navbar-brand" href="#">
          <img
            src="/images/Logo-removebg-preview.png"
            alt="Logo"
            height="61px"
            width="auto"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link active" href="#">About</a>
            <a class="nav-link active" href="#">Contact</a>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Login</button>
          <button class="btn btn-primary" type="button">Sign Up</button>
        </div>
      </div>
    </nav>
    <!-- Navbar section end -->

    <!-- Hero section -->
    <div
      id="carouselExampleRide"
      class="carousel slide d-flex"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img
            src="images/Img_1.jpg"
            class="d-block w-100"
            id="carousel-img"
            alt="Hospital Image 1"
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/Img_2.jpg"
            class="d-block w-100"
            id="carousel-img"
            alt="Hospital Image 2"
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/Img_3.jpg"
            class="d-block w-100"
            id="carousel-img"
            alt="Hospital Image 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="company_partner">
      <h1>Our Partners</h1>
      <div class="logos">
        <div class="logos-slide">
          <img src="./logos/3m.svg" />
          <img src="./logos/barstool-store.svg" />
          <img src="./logos/budweiser.svg" />
          <img src="./logos/buzzfeed.svg" />
          <img src="./logos/forbes.svg" />
          <img src="./logos/macys.svg" />
          <img src="./logos/menshealth.svg" />
          <img src="./logos/mrbeast.svg" />
        </div>

        <div class="logos-slide">
          <img src="./logos/3m.svg" />
          <img src="./logos/barstool-store.svg" />
          <img src="./logos/budweiser.svg" />
          <img src="./logos/buzzfeed.svg" />
          <img src="./logos/forbes.svg" />
          <img src="./logos/macys.svg" />
          <img src="./logos/menshealth.svg" />
          <img src="./logos/mrbeast.svg" />
        </div>
      </div>
    </div>
    <!-- Hero section end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
